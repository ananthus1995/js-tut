<body>
   <h2>DOM document object model</h2> 
   <h3>Dom methods</h3>
   <h1>Dom methods</h1>
   <h1>Dom methods</h1>

   <div class="row">
    <div class="col-6" id="divv">
        <div class="bg-primary" ><h1>sdfasfsdf</h1>
            <h1>sdfasfsdf</h1></div>
    </div>
    <div class="col-6"><button onclick="change()" type="button" class="btn btn-success">click </button>
        <button onclick="changered()"  type="button" class="btn btn-danger">click </button></div>
   </div>
</body>
<script>
   document.getElementsByTagName("h1")[1].style.color="blue";
   document.querySelector('h2').style.color='red'
   

   
   function change(){
       document.getElementById("divv").innerHTML="green button clicked"
       document.getElementById("divv").style.backgroundColor="green"
       document.getElementById("divv").style.color="white"
    
   }
   function changered(){
       document.getElementById("divv").innerHTML="red button clicked"
       document.getElementById("divv").style.backgroundColor="red"
       document.getElementById("divv").style.color="white"
    
   }
        
   
</script>
